<sl-card class="header-card">
    <div class="flex flex-row justify-between">
        <div *ngIf="loading" class="flex flex-row items-center gap-4 text-2xl font-semibold">
            <sl-spinner></sl-spinner>
            <span>Loading...</span>
        </div>
        <div *ngIf="!loading && visible" class="flex flex-col justify-center">
            <div class="flex flex-row items-center gap-4 text-2xl font-semibold">
                {{ title }}<ng-content select="[titleContent]"></ng-content>
            </div>
            <div *ngIf="subtitle" class="text-l">
                {{ subtitle }}<ng-content select="[subtitleContent]"></ng-content>
            </div>
        </div>
        <div class="flex flex-row gap-4 text-l">
            <ng-content select="[suffixContent]"></ng-content>
            <sl-avatar *ngIf="icon">
                <sl-icon slot="icon" [name]="icon" class="text-xl"></sl-icon>
            </sl-avatar>
        </div>
    </div>
</sl-card>

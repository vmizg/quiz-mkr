<sl-card class="header-card">
  <div class="flex flex-row justify-between h-full gap-4">
    <div *ngIf="loading" class="flex flex-row items-center gap-4 text-base">
      <sl-spinner></sl-spinner>
      <span>Loading...</span>
    </div>
    <div *ngIf="!loading && visible" class="content flex flex-col items-center justify-center">
      <div class="flex flex-row items-center gap-2 text-base">
        <div class="title font-semibold">{{ title }}<ng-content select="[titleContent]"></ng-content></div>
        <span class="hidden md:block">|</span>
        <div class="subtitle hidden md:block">{{ subtitle }}<ng-content select="[subtitleContent]"></ng-content></div>
      </div>
    </div>
    <div class="suffix flex flex-row gap-2 text-base items-center">
      <ng-content select="[suffixContent]"></ng-content>
      <sl-avatar *ngIf="icon">
        <sl-icon slot="icon" [name]="icon" class="text-xl"></sl-icon>
      </sl-avatar>
    </div>
  </div>
</sl-card>

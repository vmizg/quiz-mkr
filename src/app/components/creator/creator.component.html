<div class="grid gap-2 py-16 justify-stretch max-w-4xl">
    <sl-card>
        <div class="text-2xl flex flex-row justify-between items-center">
            Creator mode
            <sl-avatar>
                <sl-icon slot="icon" name="asterisk" class="text-xl"></sl-icon>
            </sl-avatar>
        </div>
    </sl-card>
    <div class="grid gap-4">
        <sl-card>
            <div slot="header">
                Options
            </div>
            <div class="grid gap-4">
                <sl-input label="Quiz title" (sl-input)="handleTitleInput($event)" [value]="title"></sl-input>
                <sl-textarea label="Short description" (sl-input)="handleDescInput($event)" [value]="desc">
                </sl-textarea>
            </div>
        </sl-card>
        <sl-card>
            <div slot="header">
                Tags
            </div>
            <div class="grid gap-4">
                <div class="flex flex-row justify-between gap-2">
                    <sl-input class="mr-auto w-full" placeholder="Add tags separated by comma"
                        (sl-input)="handleTagInput($event)" [value]="tag"></sl-input>
                    <sl-button (click)="handleAddTags()" type="primary" outline>Add tag(-s)</sl-button>
                    <sl-button (click)="handleClearTags()" type="danger" outline>Clear all</sl-button>
                </div>
                <div class="flex flex-row flex-wrap gap-2">
                    <sl-tag *ngFor="let _tag of tags" size="large" type="primary" removable
                        (sl-remove)="handleRemoveTag(_tag)">{{ _tag }}
                    </sl-tag>
                </div>
            </div>
        </sl-card>
        <sl-card>
            <div class="flex flex-row justify-between">
                <sl-button (click)="handleReset()" type="neutral" outline>Reset</sl-button>
                <sl-button class="w-48" (click)="handleSubmit()" type="primary" [disabled]="!title">Submit
                </sl-button>
            </div>
        </sl-card>
    </div>
</div>

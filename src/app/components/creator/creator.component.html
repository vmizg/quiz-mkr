<app-page-layout>
  <ng-container headerContent>
    <app-card-header
      [title]="isExisting ? title || '~' : 'Q U I Z M K R'"
      [subtitle]="isExisting ? 'Edit quiz' : 'Create a new quiz'"
      icon="magic"
    >
    </app-card-header>
  </ng-container>
  <ng-container leftSideContent>
    <sl-card>
      <div slot="header" class="font-semibold">Details</div>
      <div class="flex flex-col gap-4">
        <sl-input autofocus label="Title" (sl-input)="handleTitleInput($event)" [value]="title" required></sl-input>
        <sl-textarea label="Description" (sl-input)="handleDescInput($event)" [value]="desc"> </sl-textarea>
      </div>
    </sl-card>
    <sl-card>
      <div slot="header" class="font-semibold">Tags</div>
      <div class="grid gap-4">
        <div class="flex flex-row justify-between gap-2">
          <sl-input
          class="mr-auto w-full"
          placeholder="Add tags separated by comma"
          (sl-input)="handleTagInput($event)"
          [value]="tag"
        ></sl-input>
          <sl-button (click)="handleAddTags()" variant="primary" outline>Add tag(-s)</sl-button>
          <sl-button (click)="handleClearTags()" variant="danger" outline>Clear all</sl-button>
        </div>
        <div class="flex flex-row flex-wrap gap-2">
          <sl-tag *ngFor="let _tag of tags" size="large" variant="primary" removable (sl-remove)="handleRemoveTag(_tag)"
            >{{ _tag }}
          </sl-tag>
        </div>
      </div>
    </sl-card>
    <sl-card>
      <div class="flex flex-row justify-between">
        <sl-button class="w-full" (click)="handleSubmit()" variant="primary" [loading]="submitting">
          {{ isExisting ? 'Save changes' : 'Submit' }}
        </sl-button>
      </div>
    </sl-card>
  </ng-container>
  <ng-container rightSideContent>
    <sl-card class="hidden lg:contents">
      <div class="overview">
        <div *ngIf="!title" class="title">
          <sl-skeleton></sl-skeleton>
          <sl-skeleton></sl-skeleton>
        </div>
        <div *ngIf="title" class="title">
          <sl-avatar>
            <sl-icon slot="icon" name="asterisk" class="text-xl"></sl-icon>
          </sl-avatar>
          <span>{{ title }}</span>
        </div>
        <ng-container *ngIf="!desc">
          <sl-skeleton></sl-skeleton>
          <sl-skeleton></sl-skeleton>
          <sl-skeleton></sl-skeleton>
        </ng-container>
        <div *ngIf="desc" class="description">
          <span class="caption">Description:</span>
          <br />
          {{ desc }}
        </div>
      </div>
    </sl-card>
  </ng-container>
</app-page-layout>

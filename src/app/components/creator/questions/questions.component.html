<div class="grid gap-2 py-16 justify-stretch max-w-4xl">
    <sl-card>
        <div class="flex flex-row justify-between items-center">
            <div class="flex flex-col">
                <span class="text-2xl">{{ quizTitle }}</span>
                <span class="text-l">Creator mode</span>
            </div>
            <sl-avatar>
                <sl-icon slot="icon" name="asterisk" class="text-xl"></sl-icon>
            </sl-avatar>
        </div>
    </sl-card>
    <sl-card>
        <div slot="header">
            Add a question
        </div>
        <div class="grid gap-4">
            <sl-textarea label="Question title" (sl-input)="handleTitleInput($event)" [value]="question.title" required>
            </sl-textarea>
            <div *ngFor="let option of question.options; let i = index" class="option-row">
                <sl-input style="width: 100%;" label="{{ i === 0 ? 'Options' : '' }}"
                    (sl-input)="handleOptionTitleInput($event, option)" [value]="option.title"></sl-input>
                <sl-button type="{{ option.correct ? 'success' : 'danger' }}" outline
                    (click)="handleCorrectToggle(option)">
                    <sl-icon *ngIf="!option.correct" name="x-circle" label="incorrect" outline style="font-size: 1rem">
                    </sl-icon>
                    <sl-icon *ngIf="option.correct" name="check-circle" label="correct" outline style="font-size: 1rem">
                    </sl-icon>
                </sl-button>
                <sl-button (click)="handleRemoveOption(option)" [disabled]="question.options.size < 2" type="neutral"
                    outline>
                    <sl-icon name="trash"></sl-icon>
                </sl-button>
            </div>
        </div>
    </sl-card>
    <sl-card>
        <div class="flex flex-row justify-between">
            <sl-button class="w-full" (click)="handleAddQuestion()" type="primary">
                <sl-spinner *ngIf="adding" slot="prefix"></sl-spinner>
                {{ adding ? 'Adding...' : 'Add question' }}
            </sl-button>
        </div>
    </sl-card>
</div>

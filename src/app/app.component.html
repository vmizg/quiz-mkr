<div class="quizmkr">
    <div class="quizmkr-sidenav">
            <button *ngFor="let link of sidenavLinks" class="quizmkr-sidenav-button" [routerLink]="[link.path]">
                <span class="hidden">{{ link.title }}</span>
                <sl-icon name="{{ link.icon }}"></sl-icon>
            </button>
    </div>
    <div class="quizmkr-main">
        <router-outlet></router-outlet>
    </div>
</div>

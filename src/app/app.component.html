<div class="quizmkr">
  <div class="grow-0 shrink-0 basis-4 md:basis-8"></div>
  <div class="flex flex-col flex-1 md:max-w-5xl">
    <div class="logo text-center font-light pt-12 flex flex-row items-center gap-4">
      <span class="text-4xl">{{ appTitle }}</span>
    </div>
    <div class="quizmkr-nav flex flex-row place-content-between gap-4 pt-12 pb-12">
      <div class="flex flex-row gap-4">
        <sl-button-group>
          <sl-button
            *ngFor="let link of menuLinks"
            size="medium"
            variant="{{ isRouteActive(link) ? 'primary' : 'default' }}"
            (click)="onNavigate(link)"
          >
            <sl-icon name="{{ link.icon }}"></sl-icon>
            <span class="hidden md:inline md:pl-3">{{ link.title }}</span>
          </sl-button>
        </sl-button-group>
        <sl-button-group>
          <sl-button size="medium" (click)="toggleTheme()">
            <sl-icon name="{{ darkMode ? 'moon' : 'sun' }}"></sl-icon>
            <span class="hidden md:inline md:pl-3">Theme</span>
          </sl-button>
          <!-- <sl-button size="medium">
            <sl-icon name="gear"></sl-icon>
            <span class="hidden md:inline md:pl-3">Settings</span>
          </sl-button> -->
        </sl-button-group>
      </div>
      <sl-button
        size="medium"
        variant="{{ authenticating || loggedIn ? 'warning' : 'success' }}"
        (click)="authenticating ? null : loggedIn ? handleLogout() : handleLogin()"
      >
        <span class="pr-3">{{ authenticating && !loggedIn ? 'Logging in...' : loggedIn ? 'Log out' : 'Log in' }}</span>
        <sl-icon name="{{ loggedIn ? 'box-arrow-in-right' : 'door-open' }}"></sl-icon>
      </sl-button>
    </div>
    <router-outlet></router-outlet>
  </div>
  <div class="grow-0 shrink-0 basis-4 md:basis-8"></div>
</div>
